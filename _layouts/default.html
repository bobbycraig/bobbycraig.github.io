---
# Front matter comment to ensure Jekyll properly reads file.
---

<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>{{ site.site_name }}</title>
	<link rel="shortcut icon" href="{{ site.favicon }}">
	<link rel="stylesheet" href="/css/styles.css">
	<script src="https://kit.fontawesome.com/fa98edd90b.js" crossorigin="anonymous"></script>

	<!-- Twitter Card -->
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:title" content="{{ site.site_name }}">
	<meta name="twitter:description" content="{{ site.description }}">
	<meta name="twitter:image:src" content="{{ site.url }}{{ site.site_image }}">

	<!-- Facebook OpenGraph -->
	<meta property="og:title" content="{{ site.site_name }}" />
	<meta property="og:description" content="{{ site.description }}" />
	<meta property="og:image" content="{{ site.url }}{{ site.site_image }}" />
</head>
<body>
	{{ content }}
</body>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', '{{ site.analytics_code }}', 'auto');
  ga('send', 'pageview');

</script>

</html>
