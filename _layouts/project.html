---
layout: main
---

<div class="intro">
    <div class="intro-container">
        <h1>{{ page.title }}</h1>
        <h2>{{ page.subtitle }}</h2>
    </div>
</div>

<div class="content project">
    <ul class="home-button post-navigation">
        <li><a href="/">Home</a></li>
        {% for link in page.links %}
        <li><a href="{{ link.link[1] }}">{{ link.link[0] }}</a></li>
        {% endfor %}
    </ul>

    {{content}}

</div
